{% extends 'course/list_base.html' %}

{% block body_list %}
    {% for course in object_list %}
        <a href={{course.id}}>
            <div class='course-container'>
                <div class='image' style="background-image:url({{ course.image.url }})"></div>
                <div class='course-name'> {{ course.name|capfirst }} </div>
                <div class='tutor-name'> by: {{ course.tutor.first_name|capfirst }} </div>
            </div>
        </a>
    {% endfor %}
{% endblock body_list %}
