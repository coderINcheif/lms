{% extends 'course/list_base.html' %}

{% block body_list %}
    {% for object in object_list %}
        <a href={{object.course.id}}>
            <div class='course-container'>
                <div class='image' style="background-image:url({{ object.course.image.url }})"></div>
                <div class='course-name'> {{ object.course.name|capfirst }} </div>
                <div class='tutor-name'> by: {{ object.course.tutor.first_name|capfirst }} </div>
            </div>
        </a>
    {% endfor %}
{% endblock body_list %}
